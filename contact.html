<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact - xnor.dev</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/form.js" defer></script>

    <!-- FONT IMPORTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
</head>

<body>
    <header>
        <div>
            <h1 class="headerTitle">xnor.dev</h1>
        </div>

        <div>
            <nav class="headerLinks">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="projects.html"><i class="far fa-file-code"></i> Projects</a>
                <a href="resume.html"><i class="far fa-file-alt"></i> Resume</a>
                <a href="contact.html"><i class="far fa-envelope"></i> Contact</a>
            </nav>
        </div>

    </header>

    <main>
        <div class="mainTextBody">
            <div>
                <h2>Getting in touch</h2>
                <form action="https://greatbay.cc" method="post">
                    <div>
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" minlength="1" maxlength="50" required>
                    </div>
                    <div>
                        <label for="emailAddr">Email</label>
                        <input type="email" id="emailAddr" name="emailAddr" required>
                    </div>
                    <div>
                        <label for="phoneNumber">Phone Number (###) ###-####</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required pattern="\([0-9]{3}\) [0-9]{3}-[0-9]{4}"> <!-- grep that number -->
                    </div>
                    <div>
                        <label for="birthday">Birthday</label>
                        <input type="date" id="birthday" name="birthday" required>
                    </div>
                    <div>
                        <label for="comque">Comments or questions</label>
                        <textarea id="comque" name="comque" rows="10" cols="30" required></textarea>
                    </div>
                    <div>
                        <label for="passwd1">Password</label>
                        <input type="password" id="passwd1" name="passwd1" required>
                    </div>
                    <div>
                        <label for="passwd2">Confirm Password</label>
                        <input type="password" id="passwd2" name="passwd2" required>
                    </div>

                    <div id="formErrors"></div>

                    <div>
                        <input type="submit" id="submit" value="Send">
                    </div>

                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <nav class="footerNav">
                <a href="https://www.twitter.com/"><i class="fab fa-twitter-square"></i></a>
                <a href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i></a>
                <a href="https://www.youtube.com/"><i class="fab fa-youtube-square"></i></a>
                <a href="https://github.com/Rakers235"><i class="fab fa-github-square"></i></a>
            </nav>
        </div>

    </footer>

</body>

</html>
